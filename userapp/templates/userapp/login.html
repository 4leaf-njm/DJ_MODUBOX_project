{% extends 'base.html' %} {% load bootstrap4 %}
<!--  -->

{% block content %}

{% include 'snippets/sub_banner.html' with img_source="https://i.pinimg.com/originals/60/a5/14/60a5141b683add6729fa6eaae3477b21.jpg"%}

<section class="container">
  <h2>Login</h2>

  <form action="{% url 'userapp:login' %}" method="POST">
    {% csrf_token %}
    <!--  -->
    <input
      type="hidden"
      name="csrfmiddlewaretoken"
      value="cuvNFUigfEHUpyYbeF0qV6lf6bEXC1KNJHhxoz3KzgmR2f0mLtSQA0IHLwzb3POQ"
    />
    <!--  -->
    <div class="form-group">
      <label for="id_username">사용자 이름</label
      ><input
        type="text"
        name="username"
        autofocus
        autocapitalize="none"
        autocomplete="username"
        maxlength="150"
        class="form-control"
        placeholder="사용자 이름"
        title=""
        required
        id="id_username"
      />
    </div>
    <div class="form-group">
      <label for="id_password">비밀번호</label
      ><input
        type="password"
        name="password"
        autocomplete="current-password"
        class="form-control"
        placeholder="비밀번호"
        title=""
        required
        id="id_password"
      />
    </div>

    <input type="submit" value="LOGIN" />
  </form>

  <section>
    <a href="#">회원가입</a>
    <a href="#">아이디 찾기 | 비밀번호 찾기</a>
  </section>
</section>

{% endblock content %}
