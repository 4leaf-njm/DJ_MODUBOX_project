{% extends 'base.html' %}{% load bootstrap4 %} {% load static %}
<!--  -->

{% block content %}

<div class="container">
  <!-- questionapp/models.py -> QnaBoard Class -> TYPE CHOICE 튜플 확인 -->
  <section class="faq_type_select_area">
    <form action="{% url 'questionapp:faq' %}" method="GET">
      <input type="hidden" name="search" value="전체" />
      <button class="faq_type_button active">전체</button>
    </form>
    {% for type in type_list %}
    <form action="{% url 'questionapp:faq' %}" method="GET">
      <input type="hidden" name="search" value="{{type}}" />
      <button class="faq_type_button">{{type}}</button>
    </form>
    {% endfor %}
  </section>

  <!--  -->
  {% for faq in faq_list %}
  <div class="faq_box">
    <h5>{{faq.title}}</h5>

    <div>{{faq.content | safe}}</div>
  </div>

  {% endfor %}
</div>

<script src="{% static 'js/faq.js' %}"></script>
<!--  -->
{% endblock content %}
